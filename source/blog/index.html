---
layout: default
has_header: true
---
<div class="row page">

  <br />
  <br />
  <br />

  <!-- Main Blog Content -->
  <div class="eight mobile-four columns centered blog_archive">
    
    <h1>Blog</h1>

    <ul>
      {% for post in paginator.posts %}
        <li><span class="date">{{ post.date_formatted }}</span> <a href="{{ site.url }}{{ post.url }}">{{ post.title }}</a></li>
      {% endfor %}
    </ul>


  </div>

</div>
